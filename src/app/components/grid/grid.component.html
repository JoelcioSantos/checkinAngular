<div class="view">

 <!-- toolbar -->
    <div class="panel-dimension toolbar-panel">
        <p-toolbar>
            <div class="search-panel">
                <input type="text" placeholder="Pesquisar" class="search-field">

                <app-button setIcon="pi pi-search" setClass="default-button" setTooltip="Pesquisar"></app-button>
            </div>

            <div class="buttons">
                <app-button setId="excluir" setIcon="pi pi-trash" setClass="default-button" setTooltip="Apagar"></app-button>
                <app-button setId="editar"  (showModalEdit)="showModalEdit()" setIcon="pi pi-pencil" setClass="default-button" setTooltip="Editar"></app-button>

                <div class="add">
                    <app-button setId="add" (showModalAdd)="showModalAdd()" setIcon="pi pi-plus" setClass="default-button" setTooltip="Adicionar"></app-button>
                </div>

                <app-button setIcon="pi pi-times" setClass="default-button danger" setRouter="/" setTooltip="Fechar"></app-button>
            </div>
        </p-toolbar>
    </div>
    
<!-- grid -->
    <div class="panel-dimension">
        <p-table [columns]="cols" [value]="cars" [paginator]="true" [rows]="10" styleClass="p-datatable-sm">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cpf</th>
                    <th>Data de nascimento</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
